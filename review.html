<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mountain Universe</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
    color:white;
}

/* ===== Animated Stars ===== */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    background:transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
    animation: moveStars 200s linear infinite;
    z-index:-3;
}
@keyframes moveStars{
    from{background-position:0 0;}
    to{background-position:-10000px 5000px;}
}

/* ===== Shooting Stars ===== */
.shooting-star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: shoot 3s linear infinite;
}
@keyframes shoot{
    0%{transform:translate(0,0) scale(1); opacity:1;}
    100%{transform:translate(600px,600px) scale(0); opacity:0;}
}

/* ===== Navbar ===== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(10px);
}

.logo{
    font-weight:bold;
    letter-spacing:2px;
}

.navbar ul{
    list-style:none;
    display:flex;
    gap:30px;
}

.navbar a{
    text-decoration:none;
    color:white;
    transition:0.3s;
}

.navbar a:hover{
    color:#00d4ff;
}

/* ===== Section ===== */
.section{
    text-align:center;
    padding:100px 40px;
}

.section h2{
    font-size:40px;
    margin-bottom:60px;
    text-shadow:0 0 20px #00d4ff;
}

/* ===== Grid (อัปเกรดให้รองรับหลายการ์ด) ===== */
.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap:50px;
    max-width:1400px;
    margin:auto;
}

/* ===== Card ===== */
.card{
    height:360px;
    background:linear-gradient(145deg, #1b263b, #0d1b2a);
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    font-size:22px;
    position:relative;
    overflow:hidden;
    transition:0.5s;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.card::before{
    content:"";
    position:absolute;
    width:300%;
    height:300%;
    background:conic-gradient(#00d4ff, transparent, #00d4ff);
    animation: rotate 6s linear infinite;
    opacity:0;
    transition:0.5s;
}

.card:hover::before{
    opacity:0.3;
}

.card:hover{
    transform:translateY(-20px) scale(1.05);
    box-shadow:0 0 40px #00d4ff;
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}
</style>
</head>

<body>
    

<div class="stars"></div>

<nav class="navbar">
    <div class="logo">MOUNTAIN TREKKING</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Creator</a></li>
    </ul>
</nav>

<section class="section">
    <h2>สถานที่เดินป่าปืนเขาภาคใต้</h2>

    <div class="grid">
        <a href="mountains/ผาอโศก.html" class="card">ผาอโศก</a>
        <a href="mountains/เขาเจ็ดยอด.html" class="card">เขาเจ็ดยอด</a>
        <a href="mountains/เขาเหมน.html" class="card">เขาเหมน</a>
        <a href="mountains/ฆูนุงซีลีปัต.html" class="card">ฆูนุงซีลีปัต</a>
        <a href="mountains/เขาพัง.html" class="card">เขาพัง</a>
        <a href="mountains/ผานับดาว.html" class="card">ผานับดาว</a>
        <a href="mountains/ป่าฮาลาบาลา.html" class="card">ป่าฮาลาบาลา</a>
        <a href="mountains/เขาไข่นุ้ย.html" class="card">เขาไข่นุ้ย</a>
    </div>
</section>

<script>
function createStar(){
    const star = document.createElement("div");
    star.classList.add("shooting-star");
    star.style.top = Math.random()*window.innerHeight + "px";
    star.style.left = Math.random()*window.innerWidth + "px";
    document.body.appendChild(star);
    setTimeout(()=>{star.remove();},3000);
}
setInterval(createStar,2000);
</script>

</body>
</html>
